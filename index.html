<!--
This code is a basic sample using AngularJs, applying conceptos for bulding modules
Directives, controllers and Expressions in this app
-->

<!DOCTYPE html>
<html ng-app="store"><!-- conect to module Store -->
  <head>
    <!-- lib -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
    <script type="text/javascript" src="lib/angular.min.js"></script>

    <!-- new ref  -->
    <script type="text/css" src="css/application.css"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/products.js"></script>
  </head>
  <!-- runs Storecontroller module when the page is loaded -->
  <body ng-controller="StoreController as store">
    <div class="list-group">
        <!-- ng-repeat once per item from a store.products
       "product" is set to the current item, and $index is set to the item index.-->
        <div class="list-group-item" ng-repeat="product in store.products">
          <!-- $index Practice:  -->
          <h3>Gem #{{$index + 1}}: {{product.name | uppercase}}<em class="pull-right">{{product.price | currency}}</em>
          </h3>
            <!-- Image Gallery  -->
            <div class="gallery" ng-show= "product.images.length">
                <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0].full}}" />
            </div>
            <!-- DirectiveProduct Tabs -->
            <product-tabs></product-tabs>
        </div>
    </div>
  </body>
</html>
