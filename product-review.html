<!--  This new directive is the content of Reviews's tab -->
<ul>
<h4>Reviews</h4>
    <!-- list of all review for each product -->
    <li ng-repeat="review in product.reviews">
      <blockquote>
        <strong>{{review.stars}} Stars</strong>
        {{review.body}}
        <cite class="clearfix">{{review.author}}</cite>
      </blockquote>
    </li>
</ul>

<!-- Review Form -->
<form name="reviewForm" ng-controller = "ReviewController as reviewCtrl" ng-submit = "reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
  <!-- live Preview -->
  <blockquote>
    <strong>{{reviewCtrl.review.stars}} Stars</strong>
    {{reviewCtrl.review.body}}
    <cite class="clearfix">{{reviewCtrl.review.author}}</cite>
  </blockquote>
  <!-- review form -->
  <h4>Submit a Review</h4>
  <fieldset class="form-group">
      <select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
        <option value="">Rate the product</option>
      </select>
  </fieldset>
  <fieldset class="form-group">
      <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
  </fieldset>
  <fieldset class="form-group">
      <input ng-model="reviewCtrl.review.author" class="form-control" type="email" placeholder="DoeDoe@example.org" title="Email" required/>
  </fieldset>
  <fieldset class="form-group">
      <input type="submit" class="btn btn-primary pull-right" value="Submit Review"/>
  </fieldset>
</form>
